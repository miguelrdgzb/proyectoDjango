	</head>
	<head>
		<title>MooveCars Tools</title>
		<meta charset="utf-8" />

		<noscript><link rel="stylesheet" href="{% static 'core/assets/css/noscript.css' %}" /></noscript>

	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a href="{% url 'home' %}" class="title">MooveCars Tools</a>

					<ul>
						<li><a href="{% url 'home' %}">Home</a></li>
						<li><a href="{% url 'mutua' %}" class="active">Mutua vs MF</a></li>
						<li><a href="{% url 'fundae' %}" >Fundae</a></li>
					</ul>
				</nav>
			</header>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main" class="wrapper">
						<div align="center" class="inner" >
							<label id="mensajesError" style="color:red; text-align: center; display: none;">Esto es una prueba de mensajes</label>
							<h3 align="left"> Subir el documento Mutua</h2>
							<form action="{% url 'mutua'%}" id="frmMutua" method="POST" enctype="multipart/form-data">
								<input type="text" name="fileTitle" placeholder="Introduzca nombre del documento">
								<input type="file" id= "uploadedFile" name="uploadedFile">
								
								{% csrf_token %}
								<input type="submit" id="botonMutua" value="Mutua">
						</form>
						<hr>

						{% csrf_token %}
